<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="editperfil.css">
</head>
<body>

    <div id="perfil">
        <h2>Perfil do Usuário</h2>
        <div class="user-info">
            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>Idade:</strong> <span id="idadeExibida"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Telefone:</strong> <span id="telefoneExibido"></span></p>

            <button class="editar">Editar Perfil</button>

            <div class="formLogin" style="display: none;">

                <label for="senha">Nome</label>
                <input type="name" id="s=nome" placeholder="Digite seu none" />

                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" />
    
              
    
                <button id="loginButton">Salvar!</button>
            </div>
        </div>


        <div id="userImage">
            <img id="imagemPerfil" src="" alt="Imagem de Perfil" />
        </div>
    </div>
    
    <script src="./editperfil.js"></script>
</body>
</html>
