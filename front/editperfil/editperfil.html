<body>
<section class="card">
    <div id="perfil">
        <h2>Perfil do Usuário</h2>
        <div class="user-info">
            <img id="perfilImagem" src="user.png" alt="Imagem de Perfil" />

            <p><strong>Nome:</strong> <span id="nome"></span></p>
            <p><strong>Idade:</strong> <span id="idade"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>

            <button class="editar" id="editarButton">Editar Perfil</button>

            <div id="formLogin" class="formLogin" style="display: none;">
                <label for="nomeInput">Nome</label>
                <input type="text" id="nomeInput" placeholder="Insira seu nome" />

                <label for="idadeInput">Idade</label>
                <input type="age" id="idadeInput" placeholder="Insira sua idade" autofocus="true" />

                <label for="emailInput">E-mail</label>
                <input type="email" id="emailInput" placeholder="Insira seu e-mail" autofocus="true" />


                <button id="editButton">Salvar!</button>
            </div>
        </div>
</section>

        <div id="userImage">
            <img id="imagemPerfil" src="" alt="Imagem de Perfil" />
        </div>
    </div>
