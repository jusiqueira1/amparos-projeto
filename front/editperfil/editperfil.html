	<div class="container">
		<form id="perfilForm" enctype="multipart/form-data">
			<label for="nome">Nome Completo</label>
			<input type="text" id="nome" placeholder="Nome Completo" autofocus="true" />
			<div id="nomeExibido" class="exibir-info"></div> <!-- Elemento para exibir o nome salvo -->
		
			<label for="idade">Idade</label>
			<input type="text" id="idade" placeholder="Idade" />
			<div id="idadeExibida" class="exibir-info"></div> <!-- Elemento para exibir a idade salva -->
		
			<label for="email">E-mail</label>
			<input type="email" id="email" placeholder="E-mail" />
			<div id="emailExibido" class="exibir-info"></div> <!-- Elemento para exibir o e-mail salvo -->
		
			<label for="telefone">Telefone</label>
			<input type="tel" id="telefone" placeholder="Telefone">
			<div id="telefoneExibido" class="exibir-info"></div> <!-- Elemento para exibir o telefone salvo -->
		
			<label for="file">Foto de Perfil</label>
			<input type="file" id="file" />
			<img id="imagemPerfil" src="" alt="Imagem Perfil" />
		
			<button type="button" class="salvarButton">Salvar</button>
		</form>
