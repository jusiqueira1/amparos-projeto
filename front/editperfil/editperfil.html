<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="editperfil.css">
</head>
<body>

    <div id="perfil">
        <h2>Perfil do Usuário</h2>
        <div class="user-info">
            <p><strong>Nome:</strong> <span id="nomeExibido"></span></p>
            <p><strong>Idade:</strong> <span id="idadeExibida"></span></p>
            <p><strong>Email:</strong> <span id="emailExibido"></span></p>
            <p><strong>Telefone:</strong> <span id="telefoneExibido"></span></p>
        </div>
        <div id="userImage">
            <img id="imagemPerfil" src="" alt="Imagem de Perfil" />
        </div>
    </div>

    <script src="./editperfil.js"></script> <!-- Inclua seu arquivo JS -->
</body>
</html>
