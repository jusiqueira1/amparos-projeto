<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="login_usuaria.css">
</head>
<body>
    <div class="page">
        <input type="checkbox" id="saveLogin" />        

        <div class="formLogin">
            <label for="email">Confirme E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" autofocus="true" />

            <label for="senha">Senha</label>
            <input type="password" id="senha" placeholder="Digite sua senha" />

            <button id="loginButton">Entrar</button>
        </div>
    </div>

    <script src="./login_usuaria.js"></script>
</body>
</html>
