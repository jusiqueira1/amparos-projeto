<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Profissional</title>
    <link rel="stylesheet" href="login_profissional.css">
    <link rel="icon" type="imagem/png" href="/front/imagens/logo_foto.png" />

</head>
<body>
    <div class="page">
        <!-- Formulário de Login -->
        <div class="formLogin">
            <h1>Login Profissional</h1>
            <form id="formLogin">
                <input type="text" id="profissionalLogin" placeholder="Nome de usuário" required>
                <input type="email" id="emailLogin" placeholder="Email" required>
                <input type="password" id="passwordLogin" placeholder="Senha" required>
                <button type="submit" class="btn">Entrar</button>
            </form>
        </div>
        <div class="waves-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <script src="login_profissional.js"></script>
</body>
</html>
