<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Profissional</title>
    <link rel="stylesheet" href="cadastro_profissional.css">
    <link rel="icon" type="imagem/png" href="/front/imagens/logo_foto.png" />

</head>
<body>
    <div class="page">
        <div class="formCadastro">
            <h1>Cadastro Profissional</h1>
            <form id="formCadastro">
                <input type="text" id="nome" placeholder="Nome" required>
                <input type="text" id="email" placeholder="E-mail" required>
                <input type="password" id="password" placeholder="Senha" required>
                <select id="especialidade">
                    <option value="Psic贸loga">Psic贸loga</option>
                    <option value="Advogada">Advogada</option>
                </select>

                  <input type="file" id="file">
                
                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
        <div class="waves-container">
            <div class="wave"></div>
            <div class="wave"></div>
            <div class="wave"></div>
        </div>
    </div>
    <script src="./cadastro_profissional.js"></script>
</body>
</html>
