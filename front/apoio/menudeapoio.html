    <div class="container">
        <h1>Agendamento de Consultas</h1>

        <div id="modal" class="modal hidden">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2>Agendar Consulta com <span id="namePerson"></span></h2>
                <label for="date">Data</label>
                <input type="text" id="date" name="date" class="calendar" placeholder="DD/MM/YYYY">
                <label for="hora">Horário</label>
                <input type="time" id="hora" name="hora">
                <label for="descricao">Descrição</label>
                <textarea id="descricao" name="descricao"></textarea>
                <button onclick="submitDate()">Confirmar</button>
                <button onclick="closeModal()">Cancelar</button>
            </div>
        </div>

        <section id="cards">
        </section>
    </div>
    <div class="ondinhas">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">

                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
