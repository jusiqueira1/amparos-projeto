<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu de Apoio</title>
    <link rel="stylesheet" href="menudeapoio.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
</head>
<body>
    <nav class="menu-lateral">
        <div class="btn-expandir" onclick="toggleMenu()">
            <!-- <i class="bi bi-list"></i> -->
        </div>
        <ul>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-house-door"></i></span>
                    <span class="txt-link">Início</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-robot"></i></span>
                    <span class="txt-link">Chatbot</span>
                
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-currency-dollar"></i>
                    </span>
                    <span class="txt-link">Doações</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-newspaper"></i>
                    </span>
                    <span class="txt-link">Notícias</span>
                </a>
            </li>
            <li class="item-menu">
                <a href="#">
                    <span class="icon"><i class="bi bi-person"></i>

                    </span>
                    <span class="txt-link">Perfil</span>
                </a>
            </li>
        </ul>
    </nav>

    <header>
        <img src="Group 5.png" class="background-img" alt="Tela inicial">
    </header>

    <div class="container">
        <h1>Menu de Apoio</h1>
        <section id="cards">
        </section>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h3>Agendar consulta com <span id="namePerson"></span></h3>
            <input type="date" id="date" class="calendar" placeholder="Escolha uma data">
            <div>
                <input type="text" id="descricao" placeholder="Adicione uma descrição">
            </div>
            <button onclick="submitDate()">Confirmar</button>
        </div>
    </div>

    <div class="ondinhas">
        <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
            <defs>
                <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s58 18 88 18 58-18 88-18 58 18 88 18v44h-352z" />
            </defs>
            <g class="parallax">
                <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7)" />
                <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
                <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
                <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
            </g>
        </svg>
    </div>

    <footer>
        © 2024 Amparos
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="script.js"></script>
</body>
</html>
